name: Create zip file
on: workflow_dispatch
jobs:
  tag:
    name: New zip file

    runs-on: ubuntu-latest

    env:
      SLUG: "hcaptcha-for-forms-and-more"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Composer caching
        uses: ramsey/composer-install@v2

      - name: Install dependencies in prod version
        run: |
          composer config github-oauth.github.com ${{ secrets.GITHUB_TOKEN }}
          composer install --no-dev --optimize-autoloader --classmap-authoritative
          yarn
          yarn prod
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create zip file
        run: |
          echo "➤ Copying files..."
          rsync -rc --exclude-from="$GITHUB_WORKSPACE/.distignore" "$GITHUB_WORKSPACE/" trunk/ --delete --delete-excluded
          echo "➤ Generating zip file..."
          cd trunk
          zip -r "${{github.workspace}}/${{ env.SLUG }}.zip" .
          echo "zip-path=${GITHUB_WORKSPACE}/${SLUG}.zip" >> "${GITHUB_OUTPUT}"
          echo "✓ Zip file generated!"

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{github.workspace}}/${{ env.SLUG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
